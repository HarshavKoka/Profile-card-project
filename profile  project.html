<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui design</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" class="profile-img" />

            </div>
            <div class="textdata">
                <span class="name">CodingClub</span>
                <span class="job">Youtuber&Blogger</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background-color: blue;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color:rgb(186, 73, 92);" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color: red;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
                <a href="#" style="background-color:black;" class="link">
                    <i class='bx bx-x'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">6k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share-alt'></i>
                    <span class="number">33k</span>
                </div>
            </div>
        </div>
